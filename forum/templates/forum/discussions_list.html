{% extends "base.html" %}

{% block content %}
<h1>Discussions</h1>
<a href="{% url 'forum:create_discussion' %}" class="btn btn-primary">Create New Discussion</a> <!-- Bouton pour crÃ©er une discussion -->
{% if discussions %}
  <ul>
    {% for discussion in discussions %}
      <li>
        <a href="{% url 'forum:discussion_detail' discussion.id %}">{{ discussion.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No discussions are available.</p>
{% endif %}
{% endblock %}
